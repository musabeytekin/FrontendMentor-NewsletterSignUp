<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <div class="card rounded-5">
      <div class="row content">
        <div class="col-md-7 col-sm-7 col-lg-6">
          <div class="card-body">
            <h1 class="card-title">Stay updated!</h1>
            <p class="card-text">
              Join 60.000+ product managers receiving monthly updates on:
            </p>

            <ul class="list-unstyled">
              <li>
                <img src="./assets/images/icon-list.svg" alt="List Icon" />
                <span>Product discovery and building what matters</span>
              </li>
              <li>
                <img src="./assets/images/icon-list.svg" alt="List Icon" />
                <span>Measuring to ensure updates are a success</span>
              </li>
              <li>
                <img src="./assets/images/icon-list.svg" alt="List Icon" />
                <span>And much more</span>
              </li>
            </ul>

            <form id="signup-form">
              <div>
                <div class="d-flex justify-content-between">
                  <label for="email">Email Address</label>
                  <span class="error-message"></span>
                </div>
                <input
                  id="email"
                  class="input-group"
                  placeholder="email@company.com"
                  required
                />
              </div>
              <button type="submit">Subscribe to monthly newsletter</button>
            </form>
          </div>
        </div>
        <div
          class="col-md-5 col-sm-5 col-lg-6 justify-content-center"
        >
          <img
            id="illustration"
            src="./assets/images/illustration-sign-up-desktop.svg"
            class="rounded-4"
          />
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://musabeytekin.me">Musa Beytekin</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
