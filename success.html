<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanks for subscribing</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="success-root">
    <div class="card">
      <div class="card-body">
        <div>
          <img src="./assets/images/icon-success.svg" alt="" srcset="" />
          <h1 class="card-title">Thanks for subscribing!</h1>
          <p>
            A confirmation email has veen sent to
            <span>ash@loremcompany.com</span>. Please open it and click the
            button inside to confirm your subscription
          </p>
        </div>

        <button type="submit">Dismiss message</button>
      </div>
    </div>
    <script>
      const button = document.querySelector("button");
      button.addEventListener("click", () => {
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
